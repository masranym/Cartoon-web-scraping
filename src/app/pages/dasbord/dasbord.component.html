<div class="outcard">
  <app-cardview *ngFor="let a of cartoon" name={{a.name}} ep={{a.episode}} lastep={{a.lastepisode-a.episode}}
    link={{a.link}} (click)="update(a.id)"></app-cardview>

    
</div>


<button mat-fab color="whilt" class="addButtom"  (click)="open(content)">
  <mat-icon >input</mat-icon>
</button>



<ngx-spinner *ngIf="!spinerShow" bdColor="rgba(0, 0, 0, 1)">
  template="<img src='https://media.giphy.com/media/11j5OF7BTglVkc/giphy.gif' />"
</ngx-spinner>


<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Hi there!</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Hello, World!</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Save</button>
  </div>
</ng-template>
